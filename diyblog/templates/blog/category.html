<!-- blog/templates/blog/category.html -->

{% extends "blog/index.html" %}

<!-- blog/category.html -->
<h2>Posts in Category: {{ category }}</h2>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>{{ error }}</p>
{% endif %}
